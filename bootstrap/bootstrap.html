        <!-- Button trigger modal -->
        <button type="button" class="container btn fs-400 text-white ff-sans-cond uppercase letter-spacing-1 bg-raspberry" data-bs-toggle="modal" data-bs-target="#exampleModal">Survey</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-lavander">
                    <div class="modal-header bg-lavander">
                    <button type="button" class="btn-close bg-gold " data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-lavander">

                    <form id="dropdown">
                        <label for="dropdown">How did you like the website?</label><br>
                        <select id="dropdown">
                            <option>Go back n learn more html n css</option>
                            <option>Not bad, needs more work, did you hear Bootstrap 5 is out?</option>
                            <option>I can see a lot of potential, needs some Javascript and animation</option>
                            <option>I like it, clean n simple</option>
                            <option>Maybe a little extra work on UX/UI?</option>
                            <option>Virtuoso</option>
                        </select>
                    </form>

                    <form id="radio">
                        <h4 for="exp">Favorite part about the website?</h4>
                        <input type="radio" id="video" name="tutorial" value="video">
                        <label for="video">Color and Design</label><br>
                        <input type="radio" id="tabs" name="tutorial" value="tabs">
                        <label for="tabs">Simplicity and Minimalism</label><br>
                        <input type="radio" id="tabs" name="tutorial" value="tabs">
                        <label for="video">Worst. Site. Ever.</label><br>
                        <input type="radio" id="other" name="tutorial" value="other">
                        <label for="other">Other</label><br>
                        <input type="text" id="specify" name="other" placeholder="please specify">
                    </form>

                    <form id="checkbox">
                        <h4 for="basstype">What Type of languages do you think I need to learn to improve this site?</h4>
                        <p>please choose all that apply</p>
                        <input type="checkbox" id="bass1" name="bass1" value="bass1">
                        <label for="bass1"> Javascript</label><br>
                        <input type="checkbox" id="bass2" name="bass2" value="bass2">
                        <label for="bass2">CSS</label><br>
                        <input type="checkbox" id="bass3" name="bass3" value="bass">
                        <label for="bass3">Java</label><br>
                        <input type="checkbox" id="bass4" name="bass4" value="bass">
                        <label for="bass">Python</label><br>
                        <input type="checkbox" id="bass5" name="bass5" value="bass">
                        <label for="bass5">Ruby on Rails</label><br>
                        <input type="checkbox" id="bass6" name="bass6" value="bass">
                        <label for="bass6">Typescript</label><br>
                    </form>
                    </div>              
                </div>

            <div class="modal-footer">
                <button type="button" class="btn bg-green ff-sans-cond uppercase letter-spacing-1 text-white fs-400" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn bg-accent ff-sans-cond uppercase letter-spacing-1 text-white fs-400">Save</button>
            </div>
            </div>
        </div>
